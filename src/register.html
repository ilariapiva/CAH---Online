<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="description" content="">

<body class="black">
    <div class="container">
        <div class="flat-form form-register">
            <ul class="tabs">
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="register.html" class="active">Register</a>
                </li>
                <li>
                    <a href="reset.html">Reset Password</a>
                </li>
            </ul>
            <div id="register" class="form-action show">
                <h1>Register</h1>
                <p>
                    Per iniziare a giocare a CAH - Online devi registrarti.
                </p>
                <form>
                    <ul>
                        <li>
                            <input id="email-register" type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input id="username-register" type="text" placeholder="Username" />
                        </li>
                        <li>
                            <input id="password-register" type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input id="btn-sign" type="submit" value="Sign Up" class="button" />
                        </li>
                    </ul>
                </form>
            </div> 
        </div>
    </div>
