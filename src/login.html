<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CAH - Online </title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="black">
    <div class="container">
        <div class="flat-form" id="tabs">
            <ul class="tabs"> 
                <li class="active" rel="login-tab"> Login</li>
                <li rel="register-tab"> Register</li>
                <li rel="reset-tab"> Reset password</li>
            </ul>
            <div id="login-tab" class="tab_content">
                <div id="login" class="form-action show">
                    <h1>CAH - Online</h1>
                    <p>Il famoso gioco di carte Cards Against Humanity in versione Online.</p>
                    <form>
                        <ul>
                            <li>
                                <input id="email-login" type="text" placeholder="Email" />
                            </li>
                            <li>
                                <input id="password-login" type="password" placeholder="Password" />
                            </li>
                        </ul>
                    </form>
                    <input id="btn-login" type="submit" value="Login" class="button" />
                </div>
            </div>
            <!--/#register.form-action-->
            <div id="register-tab" class="tab_content">
                <div id="register" class="form-action show">
                    <h1>Register</h1>
                    <p>
                        Per iniziare a giocare a CAH - Online devi registrarti.
                    </p>
                    <form>
                        <ul>
                            <li>
                                <input id="email-register" type="text" placeholder="Email" />
                            </li>
                            <li>
                                <input id="username-register" type="text" placeholder="Username" />
                            </li>
                            <li>
                                <input id="password-register" type="password" placeholder="Password" />
                            </li>
                        </ul>
                    </form>
                    <input id="btn-sign" type="submit" value="Sign Up" class="button" />
                </div>
            </div>
            <!--/#register.form-action-->
            <div id="reset-tab" class="tab_content">
                <div id="reset" class="form-action show">
                    <h1>Reset Password</h1>
                    <p>
                        Se hai dimenticato la password ripristinala subito qui!
                    </p>
                    <form>
                        <ul>
                            <li>
                                <input type="text" placeholder="Email" />
                            </li>
                        </ul>
                    </form>
                    <input type="submit" value="Send" class="button" />
                </div>
            </div>
        </div>
    </div>    
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/client/libs/socket.io-1.3.5.js"></script>
<script src="js/client/client.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
